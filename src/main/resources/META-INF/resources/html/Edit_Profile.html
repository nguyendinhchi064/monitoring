        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Setting</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active"><a href="MainPage.html">Home</a></li>
                    <li class="breadcrumb-item active">User Profile</li>
                </ol>

                <div class="container">
                    <div class="main-body">

                        <nav aria-label="breadcrumb" class="main-breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="dashboard.html">Home</a></li>
                                <li class="breadcrumb-item"><a href="UserProfile.html">User</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Edit Profile</li>
                            </ol>
                        </nav>

                        <div class="row gutters-sm">
                            <div class="col-md-4 mb-3">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="d-flex flex-column align-items-center text-center">
                                            <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                                            <div class="mt-3">
                                                <h4 id="profileUserName"></h4>
                                                <p class="text-secondary mb-1">Full Stack Developer</p>
                                                <!--                                <button class="btn btn-primary">Follow</button>-->
                                                <!--                                <button class="btn btn-outline-primary">Message</button>-->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="card mb-3">
                                    <div class="card-body">
                                        <form id="editProfileForm">
                                            <div class="row mb-3">
                                                <div class="col-sm-3">
                                                    <h6 class="mb-0">Full Name</h6>
                                                </div>
                                                <div class="col-sm-9 text-secondary">
                                                    <input type="text" class="form-control" id="FullName" placeholder="Enter your full name">
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-sm-3">
                                                    <h6 class="mb-0">Email</h6>
                                                </div>
                                                <div class="col-sm-9 text-secondary">
                                                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-sm-3">
                                                    <h6 class="mb-0">Phone</h6>
                                                </div>
                                                <div class="col-sm-9 text-secondary">
                                                    <input type="text" class="form-control" id="phone" placeholder="Enter your phone number">
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-sm-3">
                                                    <h6 class="mb-0">Address</h6>
                                                </div>
                                                <div class="col-sm-9 text-secondary">
                                                    <input type="text" class="form-control" id="address" placeholder="Enter your address">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <button type="submit" class="btn btn-info">Save Changes</button>
                                                </div>
                                            </div>
                                            <div id="editProfileResponse" class="error-message-all mt-3"></div>
                                        </form>
                                        <div id="userProfileResponse" class="error-message-all"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
